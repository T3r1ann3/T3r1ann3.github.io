    <h1 class="japanHead">Activity 4 - Japan Popular Destinations</h1>

      <section class="japanpics">
        <figure class="osakafig">
            <h2 class="osakaTitle">Osaka Castle</h2>
              <p class="osakaP1">This castle has been destroyed and rebuilt three times.</p>
              <p class="osakaP2">The Osaka Castle was built in 1583 and was in-use until 1845.</p>
              <p class="osakaP3">Today it represents power and fortune of  Hideyoshi Toyotomi, a Japanese Samurai credited for unification of Japan.</p>
        </figure>

        <figure class="towerfig">
            <h2 class="towerTitle">Tokyo Tower</h2>
                <p class="towerText"> The construction of the Tokyo Tower was inspired by the Eiffel Tower and stands to be one of the tallest towers in the world. It is 333 meters tall. This tower symbolizes the rebirth of Tokyo after World War II. During this time after the World War, Japan recreated several famous, foreign buildings. The Tokyo Tower is just one of them. </p>
        </figure>

        <figure class="fujifig">
          <h2 class="fujiTitle">Mount Fuji</h2>
            <p class="fujiText">Mount Fuji is Japan's tallest Mountain and renowned for its symmertrical conical shape. By virtue of this, for many generations has been a sacred symbol. However, as it is an active volcano, there is much concern for the damage an eruption might cause. Thus, the volcano is observed 24/7. </p>
        </figure>
