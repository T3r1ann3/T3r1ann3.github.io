<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Terianne Wilson: Sildeshow</title>

    <style>
    .pg-style{
      text-align: center;
      background-color: pink;
      font-family: fantasy;
    }
    h1{
      text-align: center;
      font-family: fantasy;
    }
    .carousel-border{
      box-shadow: 20px -10px 5px pink;
    }
    .img-filter{
      filter: brightness(0.8);
    }
    .img-filter2{
      filter: grayscale(0.3);
    }



    </style>

  </head>
  <body>
    <h1>Carousel - Slideshow</h1>
    <br>
    <div class="carousel slide d-block mx-auto" data-bs-ride="carousel" style="width:60%;" id="sildeshow">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="film1.jpg" alt="A Film Picture" style="width:100%;">
          <div class="carousel-caption bg-dark" style="opacity:0.7">
            <h5>Polaroids</h5>
            <p>Photo Album - 2007</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="film2.jpg" alt="A Film Picture" style="width:100%;">
          <div class="carousel-caption bg-dark" style="opacity:0.7">
            <h5>Disco Themed Party</h5>
            <p>Photo Album - 2005</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="film3.jpg" alt="A Film Picture" style="width:100%;">
          <div class="carousel-caption bg-dark" style="opacity:0.7">
            <h5>Retro Party</h5>
            <p>Photo Album - 2002</p>
          </div>
        </div>
      </div>
      <!-- next and previous controls buttons -->
      <button type="button" class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#slideshow">
        <span class="carousel-control-prev-icon"></span>
      </button>

      <button type="button" class="carousel-control-next" data-bs-slide="next" data-bs-target="#slideshow">
        <span class="carousel-control-next-icon"></span>
      </button>
      <!-- indicator/dots -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#slideshow" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#slideshow" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#slideshow" data-bs-slide-to="2"></button>
      </div>
    </div>

<br>
<h1>Activity 9 - Film Cameras</h1>

<!-- NOTE: slideshow 1 -->

    <div class="carousel slide d-block mx-auto" data-bs-ride="carousel" style="width:80%;" id="sildeshow">
      <div class="carousel-inner carousel-border">
        <div class="carousel-item active">
          <img class="img-filter" src="pic1.jpg" alt="A Film Picture" style="width:100%;">
        </div>
        <div class="carousel-item">
          <img  class="img-filter" src="pic2.jpg" alt="A Film Picture" style="width:100%;">
        </div>
        <div class="carousel-item">
          <img  class="img-filter" src="pic3.jpg" alt="A Film Picture" style="width:100%;">
        </div>
        <div class="carousel-item">
          <img  class="img-filter2" src="pic4.jpg" alt="A Film Picture" style="width:100%;">
        </div>
        <div class="carousel-item">
          <img  class="img-filter2" src="pic5.jpg" alt="A Film Picture" style="width:100%;">
        </div>
      </div>
      <!-- next and previous controls buttons -->
      <button type="button" class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#slideshow">
        <span class="carousel-control-prev-icon"></span>
      </button>

      <button type="button" class="carousel-control-next" data-bs-slide="next" data-bs-target="#slideshow">
        <span class="carousel-control-next-icon"></span>
      </button>

    </div>

    <!-- NOTE: slideshow 2 -->
    <div class="carousel slide d-block mx-auto" data-bs-ride="carousel" style="width:80%;">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <p class="pg-style">Film Cartridges</p>
        </div>
        <div class="carousel-item">
          <p class="pg-style">Kodak Portf Film Photo</p>
        </div>
        <div class="carousel-item">
          <p class="pg-style">Film Photo Filter</p>
        </div>
        <div class="carousel-item">
          <p class="pg-style">Vintage Film Camera</p>
        </div>
        <div class="carousel-item">
          <p class="pg-style">Kodak Portra 400 Film Photo</p>
        </div>
      </div>
    </div>
